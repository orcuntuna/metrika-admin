<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metrika Admin - Login</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
</head>
<body class="login">

    <div class="login-box">
        <img class="login-logo" src="assets/img/logo.png" alt="logo">
        <p class="login-info mb-3">Devam etmek için giriş yapın</p>
        <form action="#">
            <input name="email" type="text" class="login-input" placeholder="Kullanıcı adı veya e-posta">
            <input name="password" type="password" class="login-input mt-2" placeholder="Parolanız">
            <button type="submit" class="mt-4">Giriş Yap</button>
        </form>
        <div class="login-social mt-4">
            <p>Sosyal medya hesabınızla giriş yapın</p>
            <a href="#" class="social-button"><i class="fab fa-facebook-f color-facebook"></i></a>
            <a href="#" class="social-button"><i class="fab fa-google color-google"></i></a>
            <a href="#" class="social-button"><i class="fab fa-twitter color-twitter"></i></a>
        </div>
    </div>

    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
